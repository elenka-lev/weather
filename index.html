<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />

    <title>Weather</title>

    <main class="weather-grid">
      
    </main>
    <footer class="footer">

      <a href="https://www.linkedin.com/feed/" class="footer-media-link" target="_blank" rel="noopener noreferrer">
